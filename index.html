<!DOCTYPE html>
<html>
<head>
    <title>Maze Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #gameCanvas { width: 100%; height: 100%; }
        #fps { position: absolute; top: 10px; right: 10px; color: white; font-family: Arial; }
        #loading-screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: Arial; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="fps">FPS: 0</div>
    <div id="loading-screen">Loading...</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="level1.js"></script>
    <script src="gameBase.js"></script>
</body>
</html>
